<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Ingresar nuevo libro</title>
    <link rel="stylesheet" href="../CSS/styless.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<body>
    <header>
        <div class="iconos-superior">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
            <i class="fas fa-user"></i>
            <!-- Link al ícono de configuración -->
            <a href="configuracion.html"><i class="fas fa-cog"></i></a>
        </div>
    </header>

    <div id="Carga_de_libros" >
    
    <div class="Contenedor">
        <div class="Encabezado">
            <h2>Carga de Libros</h2>
        </div>
        <h3>Nuevo libro</h3>
        <form id="Formulario ingreso de libro">

            <Label for="title">Titulo del libro:</Label>
            <input type="text" name="title" id="title" required>

            <label for="Autor">Autor:</label>
            <input type="text" name="Autor" id="Autor" required>

            <label for="Editorial">Editorial</label>
            <input type="text" name="Editorial" id="Editorial" required>

            <label for="Materia">Materia</label>
            <input type="text" name="Materia" id="Materia" required>

            <label for="Cantidadcopias">CantidadCopias</label>
            <input type="number" name="Cantidadcopias" id="Cantidadcopias" required>

            <label for="Paginas">Paginas</label>
            <input type="number" name="Paginas" id="Paginas" required>

            <label for="AñoEdicion">AñoEdicion</label>
            <input type="number" name="AñoEdicion" id="AñoEdicion" required>

            <label for="Descripcion">Descripcion</label>
            <input type="text" name="Descripcion" id="Descripcion" required>

            <label for="Imagen">Imagen</label>
            <input type="file" name="ingreso Imagen" id="Ingreso Imagen" required>

            <button type="agregar">Agregar libro</button>

        </form>

    </div>
    </div>

</body>

</html>
