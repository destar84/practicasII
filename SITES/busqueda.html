<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Avanzada - Biblioteca</title>
    <link rel="stylesheet" href="../CSS/styless.css"/>
    <script src="../SCRIPS/scrips.js"></script>
</head>

<div id="pantalla_busqueda">
<body>

<div id="Busqueda">
    <h2 id="titulo">BUSCAR</h2>

    <!-- Barra de búsqueda simple -->
    <div id="Buscar">
        <label for="simple-search">Buscar libro</label>
        <input type="text" id="simple-search" placeholder="Introduce el término de búsqueda...">
    </div>

    <!-- Botón para desplegar campos avanzados -->
    <div id="BusquedaAvanzada" onclick="toggleAdvancedSearch()">Mostrar búsqueda avanzada ▼</div>

    <!-- Campos avanzados dentro de un solo div -->
    <div id="camposBusquedaAvanzada">
        <div id="BuscarAvanzado">
            <div>
                <label for="titulo">Título</label>
                <input type="text" id="titulo" placeholder="Buscar por título...">
            </div>

            <div>
                <label for="autor">Autor</label>
                <input type="text" id="autor" placeholder="Buscar por autor...">
            </div>

            <div>
                <label for="tipo-material">Tipo de Material</label>
                <select id="tipo-material">
                    <option value="">Selecciona un tipo</option>
                    <option value="libro">Libro</option>
                    <option value="revista">Revista</option>
                    <option value="articulo">Artículo</option>
                    <option value="multimedia">Multimedia</option>
                </select>
            </div>

            <div>
                <label for="genero">Género</label>
                <select id="genero">
                    <option value="">Selecciona un género</option>
                    <option value="ficcion">Ficción</option>
                    <option value="no-ficcion">No ficción</option>
                    <option value="poesia">Poesía</option>
                    <option value="biografia">Biografía</option>
                </select>
            </div>

            <div>
                <label for="editorial">Editorial</label>
                <input type="text" id="editorial" placeholder="Buscar por editorial...">
            </div>

            <div>
                <label for="n-inventario">Nº de Inventario</label>
                <input type="text" id="n-inventario" placeholder="Buscar por número de inventario...">
            </div>

            <div>
                <label for="coleccion">Colección</label>
                <input type="text" id="coleccion" placeholder="Buscar por colección...">
            </div>

            <div>
                <label for="tema">Tema</label>
                <input type="text" id="tema" placeholder="Buscar por tema...">
            </div>

            <div>
                <label for="etiquetas">Etiquetas</label>
                <input type="text" id="etiquetas" placeholder="Buscar por etiquetas...">
            </div>
        </div>
    </div>

    <!-- Botón para buscar -->
    <button id="Boton-Buscar" onclick="buscar()">Buscar</button>

    <!-- Resultados de la búsqueda -->
    <div id="resultados">
        <!-- Aquí se mostrarán los resultados de la búsqueda -->
    </div>
</div>


</body>

</div>
</html>
